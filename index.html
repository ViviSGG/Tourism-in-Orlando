<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Orlando Tourism </title>
</head>
<body>
    <header>
        <section class="header-box">
            <nav>
                <ul>
                    <li><a href="">Ínicio</a></li>
                    <li><a href="">Categorias</a></li>
                    <li><a href="">Pontos turisticos</a></li>
                    <li><a href="">Sobre</a></li>
                </ul>
            </nav>
            <h2>Tourism in Orlando</h2>
        </section>
    </header>
    <main>
        <section class="box1">
            <section class="welcome-img"></section>
            <section class="box-form">
                <fieldset>
                    <legend>Faça login na sua conta</legend>
                    <form autocomplete="on">
                        <label for="email">E-mail</label>
                        <input type="email" name="" id="email">
                        <label for="senha">Senha</label>
                        <input type="password" name="" id="senha">
                        <div class="box-div">
                            <div class="box-lembrar">
                                <input type="radio" name="" id="radio">
                                <label for="radio">Lembre de mim</label>
                            </div>
                            <a href=""><span>Esqueceu sua senha?</span></a>
                        </div>
                        <button class="button-entrar">Entrar</button>
                        <button class="button-google"><img src="./assets/google-icon.png" alt="icon-google"> Ou faça login com o Google</button>
                        <a href="" class="cadastro">Não tem uma conta? <span>Cadastre-se</span></a>
                    </form>
                </fieldset>
            </section>
        </section>
    </main>
    <footer>
        <p>Copyright © 2023 Lívia Gomes. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
